<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能管家</title>
    <link rel="stylesheet" href="__ROOT__/static/home/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-xs-12 column">

            <!--路径导航-->
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('index/index/index')}">首页</a>
                </li>
                <li>
                    <a href="#">智能管家</a>
                </li>
            </ul>
            <h1 align="center" style="color: #3ad900">智能管家</h1>
            <hr>

            <!--缩略图-->
            <div class="row">
                {volist name="zhineng" id="vo"}
                <div class="col-xs-4">
                    <div class="thumbnail">
                        <a href="{$vo.url}">
                            <img alt="300x200" src="{$vo.icon}" height="300px" width="200px"  />
                            <div class="caption">
                                <h3 align="center">
                                    {$vo.name}
                                </h3>
                            </div>
                        </a>
                    </div>
                </div>
                {/volist}

            </div>

        </div>
    </div>
</div>



<script src="__ROOT__/static/home/js/jquery-3.3.1.min.js"></script>
<script src="__ROOT__/static/home/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
