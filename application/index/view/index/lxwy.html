<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系物业</title>
    <link rel="stylesheet" href="__ROOT__/static/home/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('index/index/index')}">首页</a>
                </li>
                <li>
                    <a href="{:url('index/index/wuyeguanjia')}">物业管家</a>
                </li>
                <li class="active">
                    联系物业
                </li>
            </ul>
            <h1 class="text-center">
                物业人员信息表.
            </h1>
            <hr>
            <div class="row">
                {volist name="data" id="vo"}
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img alt="300x200" width="200" height="300" src="{$vo.head}" />
                        <div class="caption">
                            <h3 align="center">
                                {$vo.name}
                            </h3>
                            <p>
                                工作时间：{$vo.work_time} <br>
                                手机号码：{$vo.mobile}
                            </p>

                        </div>
                    </div>
                </div>
                {/volist}
            </div>
        </div>
    </div>
</div>

</body>
</html>
