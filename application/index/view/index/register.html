<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <title>住户注册认证</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <!--bootstrap 的样式文件-->
    <link rel="stylesheet" href="__ROOT__/static/home/bootstrap/css/bootstrap.min.css">
    <!--自己写的样式文件-->
    <!--<link rel="stylesheet" href="__ROOT__/static/css/index.css">-->
</head>
<body style="color: coral ;padding:70px;">
    <div class="container">
        <h1 align="center">住户注册认证</h1>
        <form action="{:url('index/index/reg')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-xs-3 control-label">真实户主姓名</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-xs-3 control-label">昵称</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="以后登陆系统的账号，请牢记！">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请设置你的密码">
                </div>
            </div>

            <div class="form-group">
                <label for="password1" class="col-xs-3 control-label">再次确认密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="请再次输入密码">
                </div>
            </div>

            <div class="form-group">
                <label for="signature" class="col-xs-3 control-label">个性签名</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="signature" id="signature" placeholder="添加签名，方便邻里沟通">
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-xs-3 control-label">手机号码</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="number" id="number" placeholder="请输入手机号码" maxlength="11">
                </div>
            </div>
            <!--TUDO 性别，星座，情感状态-->
            
            <!--性别-->
            <label class="col-xs-3 control-label"> 性别</label>

            <div class="col-xs-9">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="sex" id="privary" value="保密">保密
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="sex" id="man" value="男">男
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="sex" id="woman" value="女">女
                    </label>
                </div>
            </div>
            <!--星座-->
            <div class="form-group">
                <label for="constellation" class="col-xs-3 control-label">星座</label>
                <div class="col-xs-9">
                    <select name="constellation" id="constellation" class="form-control col-xs-9">
                        <option value="">请选择</option>
                        <option value="白羊座">白羊座</option>
                        <option value="巨蟹座">巨蟹座</option>
                        <option value="天秤座">天秤座</option>
                        <option value="摩羯座">摩羯座</option>
                        <option value="金牛座">金牛座</option>
                        <option value="狮子座">狮子座</option>
                        <option value="天蝎座">天蝎座</option>
                        <option value="水瓶座">水瓶座</option>
                        <option value="双子座">双子座</option>
                        <option value="处女座">处女座</option>
                        <option value="射手座">射手座</option>
                        <option value="双鱼座">双鱼座</option>
                    </select>
                </div>
            </div>
            <!--情感状况-->
            <div class="form-group">
                <label for="affective_state" class="col-xs-3 control-label">情感状况</label>
                <div class="col-xs-9">
                    <select name="affective_state" id="affective_state" class="form-control col-xs-9">
                        <option value="保密">保密</option>
                        <option value="单身">单身</option>
                        <option value="热恋中">热恋中</option>
                        <option value="同性">同性</option>
                        <option value="已婚">已婚</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="profession" class="col-xs-3 control-label">职业</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="请输入职业">
                </div>
            </div>
            <div class="form-group">
                <label for="interests" class="col-xs-3 control-label">兴趣爱好</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="interests" id="interests" placeholder="你对什么感兴趣">
                </div>
            </div>
            <div class="form-group">
                <br/>
                <button type="submit" class="btn btn-primary btn-lg col-xs-offset-2 col-sm-offset-5">提交</button>
                <button type="button" class="btn btn-warning btn-lg " onclick="javascript:history.back(-1);">取消</button>
                <button type="reset" class="btn btn-info btn-lg ">重置</button>
            </div>
        </form>

    </div>


<script src="__ROOT__/static/home/js/jquery-3.3.1.min.js"></script>
<script src="__ROOT__/static/home/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
